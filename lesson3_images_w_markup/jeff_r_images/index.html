<!doctype html>
<html>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/svg+xml" sizes="any" href="./images_dest/jwblack21-small.svg">
	<style>
	.container {
		display: flex;
		flex-wrap: wrap;
		width: 100vw;
		}
		img {
			transition: .5s;
			width: 50vw;
		}
		.profile img {
			border-radius: 50%;

			img {
				width: 100vw;
			}
		}
		
	</style>

</head>
<body class="container">
	<div class="black_crop">

	</div>

	<div class="dsac">
		<img src="images_dest/DSAC-large.svg" srcset="images_dest/DSAC-small.svg 400w, images_dest/DSAC-medium.svg 800w, images_dest/DSAC-large.svg 1200w" sizes="(max-width: 250px) 100vw, 50vw" alt="DSAC-logo"/>

	<div class="jeffreiher_crop">

	<div class="jwrblack">
